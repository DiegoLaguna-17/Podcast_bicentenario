<div class="container">
  <div class="div1">
    <div class="menu-container">
      <div class="menu-header">
        <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
        <span>Menú</span>
        <div class="badge">5</div>
      </div>
      <div class="menu-options">
        <button class="option">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 6a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm0 8c-2.7 0-5.8 1.3-5.8 4 0 2.7 3.1 4 5.8 4s5.8-1.3 5.8-4c0-2.7-3.1-4-5.8-4z" />
          </svg>
          <span>Opciones</span>
        </button>
        <button class="option active">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 12a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 2c-2.7 0-5.8 1.3-5.8 4 0 2.7 3.1 4 5.8 4s5.8-1.3 5.8-4c0-2.7-3.1-4-5.8-4z" />
          </svg>
          <span>general</span>
        </button>
        <button class="option">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M16 6c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-1h-2v1c0 .6-.4 1-1 1H7c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h7c.6 0 1 .4 1 1v2h2V6zM12 14c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z" />
          </svg>
          <span>Creadores</span>
        </button>
        <button class="option">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 14h-3v-3h-2v3H9v-3H7v3H5v-5h14v5zM7 10h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z" />
          </svg>
          <span>Por año</span>
        </button>
        <button class="option">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
          </svg>
          <span>Temática</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="div3">
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <svg viewBox="0 0 24 24" fill="currentColor" class="search-icon">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
      </svg>
    </div>
  </div>
  @for (podcast of podcasts; track podcast.id) {
  <div class="video-card">
    @if (podcast.thumbnail_url) {
    <img [src]="podcast.thumbnail_url" alt="{{ podcast.titulo }}" class="video-thumbnail-image">
    } @else {
    <div class="video-thumbnail">
      <svg viewBox="0 0 24 24" fill="currentColor" class="play-icon">
        <path d="M8 5v14l11-7z" />
      </svg>
    </div>
    }
    <div class="video-info">
      <span class="creator">{{ podcast.creator_name }}</span>
      <div class="topics">
        @for (topic of podcast.tematicas; track $index) {
        <span class="topic">{{ topic }}</span>
        }
      </div>
      @if (podcast.duration) {
      <span class="duration">{{ podcast.duration }}</span>
      }
    </div>
    <svg viewBox="0 0 24 24" fill="currentColor" class="eye-icon">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
    </svg>
  </div>
  }
</div>
