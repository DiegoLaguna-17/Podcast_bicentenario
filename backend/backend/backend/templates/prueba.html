<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Wireframe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            border: 2px solid red;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative; /* For absolute positioning of footer if needed */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: hotpink;
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid black;
            box-sizing: border-box;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 15px;
            border: 1px solid black;
            border-left: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 1em;
        }

        .search-bar button::before {
            content: '\1F50D'; /* Magnifying glass icon */
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            border: 1px solid black;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .sidebar li.menu-item {
             font-weight: bold;
        }

        .sidebar li .option {
            display: flex;
            align-items: center;
        }

         .sidebar li .option::before {
            content: '•'; /* Placeholder for radio button */
            margin-right: 8px;
            font-size: 1.2em;
            color: #555; /* Simulating checked state */
        }


        .content-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            border: 1px solid black;
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        .video-card .video-placeholder {
            width: 120px;
            height: 80px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #ccc;
            flex-shrink: 0;
        }

        .video-card .video-placeholder::before {
            content: '\25B6'; /* Play icon */
            color: black;
        }


        .video-card .video-info {
            flex-grow: 1;
        }

        .video-card .video-info p {
            margin: 0 0 5px 0;
            font-size: 0.9em;
        }

        .video-card .video-info .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-card .video-info .metadata .icons span {
             margin-left: 8px;
             font-size: 1.2em;
             color: #555; /* Placeholder color */
        }

         .video-card .video-info .metadata .icons span:first-child::before {
             content: '\1F441'; /* Eye icon */
         }
          .video-card .video-info .metadata .icons span:last-child::before {
             content: '#'; /* Hashtag placeholder */
          }


        .video-card .video-info .topics {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .video-card .video-info .topics .topic-bubble {
            width: 40px;
            height: 20px;
            border: 1px solid black;
            border-radius: 15px;
        }

         .video-card .video-info .duration {
             font-weight: bold;
             text-align: right;
             font-size: 0.9em;
         }


        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ccc; /* Just a separator visual */
        }

        .footer .nav-button {
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            background-color: #eee;
            cursor: pointer;
            font-size: 1em;
        }
         .footer .nav-button:hover {
             background-color: #ddd;
         }

    </style>
</head>
