<div class="upload-container">
  <div class="upload-box">
    <h2 class="upload-title">Subir Nueva Publicidad</h2>
    
    <form class="upload-form" (ngSubmit)="subirPublicidad()">
      <div class="form-group">
        <label for="ad-name">Nombre de la Publicidad</label>
        <input id="ad-name" type="text" [(ngModel)]="publicidad.nombre" name="nombre" 
               placeholder="Ej. PromociÃ³n de Verano" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="ad-image">Imagen de la Publicidad</label>
        <input id="ad-image" type="file" (change)="onFileSelected($event)" 
               accept="image/*" class="file-input" required>
        <label for="ad-image" class="file-input-label">
          <span class="upload-icon">ğŸ“</span>
          <span class="file-name">{{ selectedFileName || 'Seleccionar imagen' }}</span>
        </label>
      </div>

      <div class="preview-container" *ngIf="imagePreview">
        <h3 class="preview-title">Vista Previa</h3>
        <div class="image-preview">
          <img [src]="imagePreview" alt="Vista previa de la publicidad" class="preview-image">
        </div>
      </div>

      <button type="submit" class="upload-button" [disabled]="!formValid()">
        <span class="button-icon">â¬†ï¸</span>
        Subir Publicidad
      </button>
    </form>
  </div>
</div>
