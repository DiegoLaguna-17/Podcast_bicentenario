<div class="contenedor">
    <div class="registro-container">
        <h2>Registro de Usuario</h2>

        <div *ngIf="mensajeRespuesta" class="mensaje-exito">
            {{ mensajeRespuesta }}
        </div>
        <div *ngIf="errorRespuesta" class="mensaje-error">
            {{ errorRespuesta }}
        </div>

        <form #registroForm="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" ngModel maxlength="100" required #usuarioCtrl="ngModel"><br>
                <div *ngIf="usuarioCtrl.invalid && (usuarioCtrl.dirty || usuarioCtrl.touched)" class="error-message">
                    <div *ngIf="usuarioCtrl.errors?.['required']">El usuario es requerido.</div>
                </div>
                <br>
            </div>

            <div>
                <label for="contrasenia">Contraseña:</label><br>
                <input type="password" id="contrasenia" name="contrasenia" ngModel maxlength="128" required #contraseniaCtrl="ngModel"><br>
                <div *ngIf="contraseniaCtrl.invalid && (contraseniaCtrl.dirty || contraseniaCtrl.touched)" class="error-message">
                    <div *ngIf="contraseniaCtrl.errors?.['required']">La contraseña es requerida.</div>
                </div>
                <br>
            </div>

            <div>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" ngModel maxlength="128" required #nombreCtrl="ngModel"><br>
                <div *ngIf="nombreCtrl.invalid && (nombreCtrl.dirty || nombreCtrl.touched)" class="error-message">
                    <div *ngIf="nombreCtrl.errors?.['required']">El nombre es requerido.</div>
                </div>
                <br>
            </div>

            <div>
                <label for="correo">Correo Electrónico:</label><br>
                <input type="email" id="correo" name="correo" ngModel required email #correoCtrl="ngModel"><br>
                <div *ngIf="correoCtrl.invalid && (correoCtrl.dirty || correoCtrl.touched)" class="error-message">
                    <div *ngIf="correoCtrl.errors?.['required']">El correo es requerido.</div>
                    <div *ngIf="correoCtrl.errors?.['email']">El formato del correo no es válido.</div>
                </div>
                <br>
            </div>

            <div>
                <label for="fotoperfil">Foto de Perfil:</label><br>
                <input type="file" id="fotoperfil" name="fotoperfil" accept="image/*" required #fotoperfil><br>
                <br>
            </div>

            <div>
                <label for="biografia">Biografía:</label><br>
                <textarea id="biografia" name="biografia" ngModel maxlength="350" rows="4" cols="50" required #biografiaCtrl="ngModel"></textarea><br>
                <div *ngIf="biografiaCtrl.invalid && (biografiaCtrl.dirty || biografiaCtrl.touched)" class="error-message">
                    <div *ngIf="biografiaCtrl.errors?.['required']">La biografía es requerida.</div>
                </div>
                <br>
            </div>

            <div>
                <label for="imgdonaciones">Imagen de Donaciones:</label><br>
                <input type="file" id="imgdonaciones" name="imgdonaciones" accept="image/*" required #imgdonaciones><br>
                <br>
            </div>

            <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
        </form>
    </div>
</div>
