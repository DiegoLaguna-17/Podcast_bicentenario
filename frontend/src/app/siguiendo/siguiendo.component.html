<div class="following-container">
  <div class="following-header">
    <h1 class="following-title">SIGUIENDO</h1>
    
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Buscar creadores o tem√°ticas..." class="search-input">
        <button class="search-btn">
          <span class="search-icon">üîç</span>
        </button>
      </div>
    </div>
  </div>
  <aside class="filter-sidebar">
      <h3 class="filter-title">Filtrar por</h3>
      <div class="filter-options">
        <label class="filter-option">
          <input type="radio" id="filter-creador" name="filter-option" value="creador" class="filter-radio">
          <span class="filter-label">Creador</span>
        </label>
        <label class="filter-option">
          <input type="radio" id="filter-tematica" name="filter-option" value="tematica" class="filter-radio">
          <span class="filter-label">Tem√°tica</span>
        </label>
      </div>
    </aside>
  <div class="following-layout">
    

    <main class="creators-grid">
      <div class="creator-card" *ngFor="let creador of creadores">
        <div class="creator-avatar">
          <img [src]="creador.fotoperfil" alt="{{ creador.nombre }}" class="creator-img">
        </div>
        <div class="creator-info">
          <h3 class="creator-name">{{ creador.nombre }}</h3>
          <button class="view-creator-btn" (click)="abrirCreador(creador)">
            Ver perfil
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
