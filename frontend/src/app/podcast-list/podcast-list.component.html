<div class="prin">
  <div class="container">
    <div class="header">
      <h1 class="title">Podcasts</h1>
       
    </div>
    
    @if (error) {
      <div class="error-container">
        <mat-icon>error_outline</mat-icon>
        <p>{{ error }}</p>
        
      </div>
    } @else {
      @if (podcasts.length === 0) {
        <div class="empty-state">
          <mat-icon class="empty-icon">podcasts</mat-icon>
          <h3>No se encontraron podcasts</h3>
          <p>Este creador no tiene podcasts publicados a√∫n</p>
        </div>
      } @else {
        <div class="podcast-grid">
          @for (podcast of podcasts; track podcast.id) {
            <app-podcast-card [podcast]="podcast"></app-podcast-card>
          }
        </div>
      }
    }
  </div>
</div>
