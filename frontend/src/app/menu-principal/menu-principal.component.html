<!-- Oyente -->
<div style="display: flex">
  <div style="width: 25%;">
    <img src="{{publi1.imagen}}" alt="publicidad1" width="250vh">
  </div>
  <div style="background-color: greenyellow;width: 50%;height: 0vh;margin: 0 auto;" *ngIf="episodio">
      <app-card-episodios [episodio]="episodio"></app-card-episodios>
  </div>
  <div style="width: 25%;">
      <img src="{{publi2.imagen}}" alt="publicidad1" width="250vh">
  </div>
</div>

<div class="contenedor" *ngIf="usuario.rol === 'Oyente'">
  <div class="menu">
    <button routerLink="/para-ti">Para Ti</button>
    <button routerLink="/buscar">Buscar</button>
    <button (click)="enviarSiguiendo()">Siguiendo</button>
    <button (click)="enviarPerfil()">Perfil</button>
  </div>
</div>

<!-- Creador -->
 <div *ngIf="usuario.rol==='Creador'">
  <div style="height: 200px;width: 200px;background-color: beige;">
    <h1>
      Total de vistas: 
    </h1><br>
    <p>{{vistasTotales}}</p>
  </div>
  <br>
   <div style="height: 200px;width: 200px;background-color: beige;">
    <h1>
      Episodio mas visto: 
    </h1><br>
    <p>{{episodioVisto.titulo}}</p><br><p>Vistas: {{episodioVisto.visualizaciones}}</p>
  </div>

  <br>
   <div style="height: 200px;width: 200px;background-color: beige;">
    <h1>
     Cantidad de seguidores: 
    </h1><br>
    <p> {{seguidores}}</p>
  </div>
 </div>
<div class="contenedor" *ngIf="usuario.rol === 'Creador'">
  <div class="menu">
    <button routerLink="/buscar">Buscar</button>
    <button routerLink="/crear-podcast">Crear Podcast</button>
    <button (click)="subirEpisodio()">Subir Episodio</button>
    <button (click)="enviarPerfil()">Perfil</button>
  </div>
</div>

<!-- Administrador -->
<div class="contenedor" *ngIf="usuario.rol === 'Administrador'">
  <div class="menu">
    <button routerLink="/gestion-usuarios">Gestionar Usuarios</button>
    <button routerLink="/admin/podcasts">Revisar Podcasts</button>
    <button routerLink="/admin/reportes">Ver Reportes</button>
    <button (click)="enviarPerfil()">Perfil</button>
  </div>
</div>
