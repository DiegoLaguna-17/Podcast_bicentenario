<div class="welcome-container">
    <!-- Banner/Carrusel (ahora con altura controlada) -->
    <div class="banner-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/banner1.webp" alt="Banner 1">
                    <div class="carousel-caption">
                        <h3>Explora nuestra historia</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/banner2.jpg" alt="Banner 2">
                    <div class="carousel-caption">
                        <h3>Celebra nuestra cultura</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/banner3.webp" alt="Banner 3">
                    <div class="carousel-caption">
                        <h3>Construyendo el futuro</h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control prev" (click)="prevSlide()">❮</button>
            <button class="carousel-control next" (click)="nextSlide()">❯</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content-section">
        
        <div class="title-container">
            <h1>Podcast del Bicentenario</h1>
            <p class="subtitle">La historia de Bolivia en voz de sus protagonistas</p>
        </div>
        
        <div class="buttons-container">
            <button class="btn-login" routerLink="/login">
                <span>Iniciar Sesión</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
            <button class="btn-register" routerLink="/registrar">
                <span>Registrarse</span>
                <i class="fas fa-user-plus"></i>
            </button>
        </div>
    </div>
</div>
