
<div class="video-upload-container">
  <h2>Subir Episodio</h2>
  <form (ngSubmit)="onSubmit(videoForm)" #videoForm="ngForm">
    
    <!-- Vista previa del audio -->
    <div class="episodio">
      <div class="video-preview" *ngIf="audioUrl">
        <audio controls>
          <source [src]="audioUrl" type="audio/mpeg" />
          <source [src]="audioUrl" type="audio/aac" />
          Tu navegador no soporta la reproducción de audio.
        </audio>
      </div>

      <!-- Subida de archivo -->
      <div class="form-group">
        <label for="audioFile">Seleccionar Audio:</label>
        <input 
          type="file" 
          id="audioFile" 
          name="audioFile" 
          accept="audio/mp3,aac" 
          (change)="onFileSelected($event)" 
          required 
        />
      </div>
    </div>

    <!-- Título y Premium -->
    <div class="form-group datos">
      <label for="title">Título del Episodio:</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="episode.title" 
        required 
      />

      <label>Contenido Premium:</label>
      <div class="radio-group">
        <label class="radio-option">
          <input 
            type="radio" 
            name="premium" 
            [value]="true" 
            [(ngModel)]="episode.premium"
          /> Sí
        </label>
        <label class="radio-option">
          <input 
            type="radio" 
            name="premium" 
            [value]="false" 
            [(ngModel)]="episode.premium"
          /> No
        </label>
      </div>

      <!-- Selección de podcast -->
      <label for="podcast_id">Podcast:</label>
      <select 
        name="podcast_id" 
        [(ngModel)]="episode.podcast_id" 
        required
      >
        <option value="" disabled selected>Selecciona un podcast</option>
        <option *ngFor="let p of podcasts" [value]="p.idpodcast">
          {{ p.titulo }}
        </option>
      </select>
    </div>

    <!-- Descripción y Participantes -->
    <div>
      <label for="descripcion">Descripción:</label>
      <textarea 
        name="descripcion" 
        [(ngModel)]="episode.descripcion" 
        rows="4" 
        cols="40" 
        style="resize: none;"
      ></textarea>

      <label for="participantes">Participantes:</label>
      <textarea 
        name="participantes" 
        [(ngModel)]="episode.participantes" 
        rows="4" 
        cols="40" 
        style="resize: none;"
      ></textarea>
    </div>

    <!-- Fecha -->
    <div>
      <label for="fecha">Fecha:</label><br />
      <input 
        type="datetime-local" 
        name="fecha" 
        id="fecha" 
        [(ngModel)]="episode.fecha" 
        required 
      /><br /><br />
    </div>

    <!-- Botón enviar -->
    <div class="enviar">
      <button 
        type="submit" 
        [disabled]="!videoForm.valid || !audioFile"
      >
        Subir Episodio
      </button>
    </div>
  </form>


      <script>
        const fechaInput = document.getElementById('fecha');
        const formulario = document.getElementById('formulario_episodio');
      
        function obtenerFechaLocal() {
          const now = new Date();
          now.setSeconds(0, 0); // Quitar segundos y milisegundos
      
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          const hour = String(now.getHours()).padStart(2, '0');
          const minute = String(now.getMinutes()).padStart(2, '0');
      
          return `${year}-${month}-${day}T${hour}:${minute}`;
        }
      
        // Establecer valor mínimo al cargar
        fechaInput.min = obtenerFechaLocal();

      </script>
</div>
